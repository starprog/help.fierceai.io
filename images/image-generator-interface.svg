<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8fafc"/>
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">AI Image Generator</text>
  
  <!-- Header -->
  <rect x="20" y="50" width="560" height="40" fill="white" stroke="#e2e8f0" rx="5"/>
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">Create AI Images</text>
  
  <!-- Input Area -->
  <text x="30" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Describe your image:</text>
  <rect x="20" y="125" width="380" height="60" fill="white" stroke="#d1d5db" rx="5"/>
  <text x="30" y="145" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">A futuristic city skyline at sunset with flying cars</text>
  
  <!-- Style Options -->
  <text x="420" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Style:</text>
  <rect x="420" y="125" width="160" height="25" fill="#667eea" rx="3"/>
  <text x="430" y="142" font-family="Arial, sans-serif" font-size="10" fill="white">Realistic</text>
  <rect x="420" y="155" width="160" height="25" fill="#e2e8f0" rx="3"/>
  <text x="430" y="172" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Artistic</text>
  
  <!-- Generate Button -->
  <rect x="20" y="200" width="120" height="35" fill="#667eea" rx="5"/>
  <text x="80" y="222" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Generate</text>
  
  <!-- Generated Image Placeholder -->
  <rect x="20" y="250" width="280" height="130" fill="white" stroke="#d1d5db" rx="5"/>
  <defs>
    <linearGradient id="imgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="30" y="260" width="260" height="110" fill="url(#imgGradient)" rx="3"/>
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Generated Image</text>
  
  <!-- Image Options -->
  <rect x="320" y="250" width="260" height="130" fill="white" stroke="#e2e8f0" rx="5"/>
  <text x="330" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">Download Options:</text>
  <rect x="330" y="285" width="80" height="25" fill="#10b981" rx="3"/>
  <text x="370" y="302" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">PNG</text>
  <rect x="420" y="285" width="80" height="25" fill="#3b82f6" rx="3"/>
  <text x="460" y="302" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">JPG</text>
  <rect x="510" y="285" width="60" height="25" fill="#8b5cf6" rx="3"/>
  <text x="540" y="302" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">SVG</text>
</svg>