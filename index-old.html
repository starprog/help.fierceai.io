<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FierceAI Help Center</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete help center and user guide for FierceAI - AI content generation made simple">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="FierceAI, AI content, help, documentation, guide, tutorial">
  
  <!-- Custom Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Base Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --primary: #675dff;
      --primary-dark: #5a4de6;
      --secondary: #f9f9f9;
      --dark: #1e2129;
      --gray-100: #f9f9f9;
      --gray-300: #dbdfe9;
      --gray-500: #99a1b7;
      --border-color: #EDF0F2;
      --green: #22c55e;
      --red: #ef4444;
      --orange: #f59e0b;
    }
    
    /* Global Font Override */
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }
    
    /* App Container */
    .app-name-link {
      color: var(--primary) !important;
      font-weight: 700 !important;
      font-size: 24px !important;
    }
    
    /* Sidebar */
    .sidebar {
      background: #fefefe;
      border-right: 1px solid var(--border-color);
    }
    
    .sidebar ul li a {
      color: var(--dark);
      font-weight: 500;
      border-radius: 8px;
      margin: 2px 0;
      padding: 8px 12px;
      transition: all 0.2s ease;
    }
    
    .sidebar ul li a:hover {
      background: var(--gray-100);
      color: var(--primary);
    }
    
    .sidebar ul li.active > a {
      background: var(--primary);
      color: white;
      font-weight: 600;
    }
    
    /* Content */
    .content {
      padding-top: 60px;
    }
    
    .markdown-section {
      max-width: 900px;
      padding: 30px 60px 40px;
      line-height: 1.6;
    }
    
    .markdown-section h1, .markdown-section h2, .markdown-section h3 {
      color: var(--dark);
      font-weight: 700;
    }
    
    .markdown-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .markdown-section h2 {
      font-size: 2rem;
      margin-top: 2rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border-color);
    }
    
    .markdown-section h3 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }
    
    /* Buttons and Links */
    .markdown-section a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .markdown-section a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    /* Code Blocks */
    .markdown-section pre {
      background: var(--gray-100);
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }
    
    .markdown-section code {
      background: var(--gray-100);
      color: var(--dark);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }
    
    /* Search */
    .search .input-wrap {
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }
    
    .search input {
      background: white;
      color: var(--dark);
    }
    
    /* Alert Boxes */
    .markdown-section blockquote {
      border-left: 4px solid var(--primary);
      background: rgba(103, 93, 255, 0.1);
      color: var(--dark);
      border-radius: 0 8px 8px 0;
    }
    
    /* Feature Cards */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .feature-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    .feature-card i {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    
    .feature-card h3 {
      margin: 0 0 12px 0;
      color: var(--dark);
    }
    
    .feature-card p {
      color: var(--gray-500);
      margin: 0;
    }
    
    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .status-success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--green);
    }
    
    .status-warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--orange);
    }
    
    .status-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--red);
    }
    
    /* Responsive */
    @media screen and (max-width: 768px) {
      .markdown-section {
        padding: 20px 30px;
      }
      
      .feature-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'FierceAI Help Center',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      homepage: 'getting-started.md',
      notFoundPage: true,
      
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search help articles...',
        noData: 'No results found',
        depth: 3
      },
      
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },
      
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'english'
      },
      
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('https://raw.githubusercontent.com', 'https://github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/fierceai/help/blob/main/' + vm.route.file
            }
            var editHtml = '[:memo: Edit this page](' + url + ')\n'
            return editHtml + html
          })
        }
      ]
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <!-- Pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <!-- Word count -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  
  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Prism syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
