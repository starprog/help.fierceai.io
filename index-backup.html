<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FierceAI Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete documentation for FierceAI features and functionality">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #6c5ce7;
      --theme-color-secondary: #a29bfe;
      --text-color-base: #2d3436;
      --text-color-secondary: #636e72;
    }
    
    .sidebar {
      background-color: #f8f9fa;
    }
    
    .sidebar-nav li.active > a {
      color: var(--theme-color);
      font-weight: 600;
    }
    
    .app-nav {
      margin: 25px 60px 0 0;
    }
    
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: var(--text-color-base);
    }
    
    .markdown-section code {
      background-color: #f1f2f6;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    .markdown-section pre {
      background-color: #2d3436;
    }
    
    .markdown-section pre > code {
      background-color: transparent;
      color: #ddd;
    }
    
    /* Custom alert styles */
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f8f9ff;
      padding: 1em;
      margin: 1em 0;
    }
    
    .search input {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FierceAI Docs',
      repo: '',
      loadSidebar: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: 'auto',
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
